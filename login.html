<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hospital Roma</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body,
        html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            max-width: 1100px;
            width: 100%;
            background-color: #fff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .login-box {
            
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .logo {
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .welcome {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .login-text {
            font-size: 20px;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
        }

        .input-group input {
            width: 350px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

    
        .forgot-password {
            margin-right: 150px;
        }
        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .forgot-password {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }

        .login-button {
            width: 350px;
            height: 50px;
            padding: 15px;
            background-color: #D9D9D9;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #fff4f4;
        }

        .image-box {
            width: 50%;
            border-radius: 0 8px 8px 0;
            overflow: hidden;
        }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        h2 {
    
            font-family: Nunito, sans-serif ;
            font-size: 14px;
            font-weight: 400;
            line-height: 2.4;
        }
        h3 {
    
            font-family: Nunito, sans-serif ;
            font-size: 28px;
            font-weight: 800;
            line-height: 3.8;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-box">
            <h1 class="logo">ROMA</h1>
            <h2 class="welcome">Bienvenido</h2>
            <h3 class="login-text">Inicia sesión</h3>
            <form action="/login" method="POST">
                <div class="input-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico">
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Contraseña">
                </div>
                <div class="options">
                    <div>
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Recuérdame</label>
                    </div>
                    <a href="#" class="forgot-password">Olvide mi contraseña</a>
                </div>
                <button type="submit" class="login-button">Sign In</button>
            </form>
        </div>
        <div class="image-box">
            <img src="login-roma.jpeg" alt="Colosseum">
        </div>
    </div>
</body>

</html>
